name: ci

on:
  pull_request:
  push:
    branches:
      - master
      - develop

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # 4.1.4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # 5.1.0
        with:
          python-version-file: 'pyproject.toml'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install isort black

      - name: Lint
        run: |
          make lint

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]

    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # 4.1.4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # 5.1.0
        with:
          cache: 'pip'
          python-version: ${{ matrix.python-version }}
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev,standard]"

      - name: freeze
        if: always()
        run: |
          pip freeze

      - name: Test with pytest
        run: |
          make test

  smoke_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]

    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # 4.1.4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # 5.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: pip install package with base requirements
        run: |
          pip install .

      - name: freeze after base install
        if: always()
        run: |
          pip freeze

  tag:
    needs: [ lint, test, smoke_test ]
    if: github.ref == 'refs/heads/master'
    concurrency:
      group: tag
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # 4.1.4
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Install Dependencies
        run: |
          pip install --upgrade python-semantic-release

      - name: Publish to VCS
        run: |
          semantic-release version --push --changelog --commit --vcs-release
          semantic-release publish
        env:
          GH_TOKEN: ${{ github.token }}
          GIT_COMMIT_AUTHOR: "Strong Analytics <access@strong.io>"
